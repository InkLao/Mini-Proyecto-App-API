        body {
    font-family: 'Poppins', sans-serif;
    text-align: center;
    margin: 20px;
    background-color: #f4f4f9;
}

input {
    padding: 10px;
    width: 60%;
    margin-bottom: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
}

button {
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 8px;
}

.book {
    display: flex;
    align-items: center;
    background: #fff;
    padding: 20px;
    margin: 15px auto;
    width: 60%;
    border-radius: 10px;
    box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s ease-in-out;
}

.book:hover {
    transform: scale(1.02);
}

.book img {
    max-width: 120px;
    border-radius: 10px;
    margin-right: 20px;
}

.book-info {
    flex: 1;
    display: flex;
    flex-direction: column;
}

.book-info h3 {
    font-size: 1.6em;
    margin: 0;
    color: #333;
}

.book-info p {
    margin-top: 8px;
    font-size: 1.2em;
    color: #666;
}

    </style>
